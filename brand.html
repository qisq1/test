<script type="text/javascript">
	//点击左侧品牌logo，显示右侧菜单
	// $('.m-left img').click(function(){
	// 	$(this).siblings().show().end().parent().siblings().children('dl').hide();
	// });
	$('.m-left dl a').click(function(){
		$('.m-left dl a').removeClass('active');
		$(this).addClass('active');
		var id = $(this).attr('data-id')/1;
		if(!isNaN(id)){
			$('.swiper-container').hide();
			$('.swiper-container' + id).show();
			var isclick = $(this).attr('data-click')/1;
			if(1 != isclick){
				new Swiper('.swiper-container' + id, {
				  slidesPerView: 'auto',
			      centeredSlides: true,
				  autoplay: {
				    delay: 3000,
				    disableOnInteraction: false,
				  },
				  navigation: {
				    nextEl: '.swiper-button-next',
				    prevEl: '.swiper-button-prev',
				  },
				  pagination: {
				    el: '.swiper-pagination',
				    dynamicBullets: true,
				  },
				});
				$(this).attr('data-click',1);
			}	
		}
	});		
</script>
