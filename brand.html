<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript">
	//点击左侧品牌logo，显示右侧菜单
	$('.m-left img').mouseover(function(){
		$(this).siblings().slideDown().end().parent().siblings().children('dl').slideUp();
	});
	$('.m-left dl a').click(function(){
		$('.m-left dl a').removeClass('active');
		$(this).addClass('active');
		var id = $(this).attr('data-id')/1;
		if(!isNaN(id)){
			$('.swiper-container').hide();
			$('.swiper-container' + id).show();
			if(id != 10 && id != 6){//6和10表示video播放器
				var isclick = $(this).attr('data-click')/1;
				if(1 != isclick){
					new Swiper('.swiper-container' + id, {
					  slidesPerView: 'auto',
				      centeredSlides: true,
					  autoplay: {
					    delay: 3000,
					    disableOnInteraction: false,
					  },
					  navigation: {
					    nextEl: '.swiper-button-next',
					    prevEl: '.swiper-button-prev',
					  },
					  pagination: {
					    el: '.swiper-pagination',
					    dynamicBullets: true,
					  },
					});
					$(this).attr('data-click',1);
				}
			}	
		}
	});		
</script>
